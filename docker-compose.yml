version: '3'
services:
  php:
    container_name: php
    build: ./docker/php
    links:
      - postgres
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html

  nginx:
    container_name: nginx
    image: nginx:stable
    ports:
      - 85:80
    links:
      - php
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - ./docker/pgdata:/var/lib/postgresql
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rest